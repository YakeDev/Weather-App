<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <!-- loader -->
      <div class="loader" style="display: none">
        <div class="spinner"></div>
      </div>

      <section class="app-left">
        <!-- Nav app -->
        <nav class="app-header">
          <h1 class="logo">Yk Weather</h1>
        </nav>
        <!-- Middle Section -->
        <div class="app-content">
          <div class="ek-weather-temp">
            <div class="w-temp-container">
              <h2 class="w-temp">--</h2>
            </div>
            <div class="w-icon-container">
              <img
                src=""
                alt="icon"
                srcset=""
                id="w-icon"
                class="w-icon-condition"
              />
              <p class="w-condition">condition</p>
            </div>
          </div>

          <div class="weather-container">
            <div class="w-city-container">
              <div class="w-city-content">
                <h3 class="w-city">Lubumbashi</h3>
                <p class="w-city-details"></p>
              </div>
              <p class="w-date-time">
                <i class="bi bi-clock"></i>
                <span class="w-hour">17:03</span>
                <i class="bi bi-calendar-event"></i>
                <span class="w-date">Monday 24/09/2024</span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- Aside App -->
      <section class="app-aside">
        <div class="app-aside-top">
          <div class="w-searchbar-container">
            <input
              type="search"
              name="search"
              id="city-input"
              placeholder="search by city"
            />
            <button id="searchbar"><i class="bi bi-search"></i></button>
          </div>
          <p class="error-msg"></p>
        </div>
        <div class="week-weather-container">
          <div class="ek-week-weather-container">
            <p class="week-weather-title">7 Day Forecast</p>
          </div>
          <div class="app-aside-bottom"></div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
